<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="//fonts.googleapis.com/css?family=Poppins:100,200,400,300,600,700" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="nav-sticky navbar navbar-expand-lg bg-gry-light shadow-df">
        <div class="container-fluid p-3 pe-2">
            <h2 class="navbar-brand navbar-nav poppins-text-700 color-otv">NijiDEV</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                <div class="navbar-nav ">
                    <div class="nav-item pe-4"><a class="links poppins-text-200 color-df" href="{{url_for('.index')}}">About</a></div>
                    <div class="nav-item pe-4"><a class="links poppins-text-200 color-df" href="{{url_for('.skills')}}">Skills</a></div>
                    <div class="nav-item pe-3 separator-df"><a class="links poppins-text-200 color-df" href="{{url_for('.projects')}}">Projects</a></div>
                    <div class="nav-item ps-3 pe-3"><a class="links poppins-text-200" href="https://discord.gg/bNfeFZHEZb"><img src="https://img.icons8.com/ios/30/F9A826/discord-logo--v1.png"/></a></div>
                    <div class="nav-item pe-3"><a class="links poppins-text-200" href="https://github.com/boom141"><img src="https://img.icons8.com/material-outlined/30/F9A826/github.png"/></a></div>
                    <div class="nav-item pe-3"><a class="links poppins-text-200" href="https://www.instagram.com/nijidev00/"><img src="https://img.icons8.com/ios-glyphs/30/F9A826/instagram-new.png"/></a></div>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>

</html>
